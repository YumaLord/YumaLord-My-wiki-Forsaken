<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurar Psicólogo</title>
    <link rel="stylesheet" href="Style_Psicologo_Interface.css">
</head>
<body>

    <header></header>
    <aside>
        <div>
            <a href="interface.html">
                <img class="voltar" src="https://scontent-gru1-1.xx.fbcdn.net/v/t1.15752-9/540868934_1310451860780865_6252814065588984953_n.png?_nc_cat=103&ccb=1-7&_nc_sid=0024fc&_nc_ohc=QGwtkKHd16kQ7kNvwFVNEBI&_nc_oc=AdkP1zLa78PXv1mumobBY5N9-qxm3UKU4KXWRESUt28roscrjeIzJ7x0Tjh21ibww9w&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent-gru1-1.xx&oh=03_Q7cD3AGafC5EV78MPecf0NOG0XA_-6wSFkYI71PKROumJawQWg&oe=68D94D7C" alt="Voltar" title="Voltar">
            </a>
        </div>
    </aside>
    
    <main>
        <div class="conteudo-centralizado">
            <label for="busca">Encontre o(a) psicólogo(a):</label>
            <input type="text" id="busca" placeholder="Digite o nome">

            <label for="cpf">Número do CPF:</label>
            <input type="text" id="cpf" placeholder="Digite o CPF">

            <div class="lista">
                <div class="item">
                    <div class="icone amarelo"></div>

                    <span>Arthur: #1405987209</span>
                
                </div>
                <div class="item">
                    <div class="icone vermelho"></div>
                    <span>Ronaldo: #1405129846</span>
                </div>
                <div class="item">
                    <div class="icone laranja"></div>
                    <span>Roberto: #1405285603</span>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
